  <div class="Subt"><h1 class="sottotitolo">Compila questi campi per accedere al corso: </h1></div>

    <div class="login__container">
      <div class="flex__login">
        <label for="input" class="item descrizione">Nome:</label>
        <input type="text" class="input"><br>
        <label for="input" class="item descrizione">Cognome:</label>

        <label for="input" class="item descrizione">Password:</label><input type="password" value="" id="myInput" class="input">

        <label for="date" class="item descrizione">Data di nascita:</label>
        <input type="date" name="date" class="input"><br>
        <label for="" class="item_radio descrizione">Male</label>
        <input type="radio" name="gender" value="">
        <label for="" class="item_radio descrizione">Female</label>
        <input type="radio" name="gender" value="">
      </div>

        <label for="input">Cucina sarda</label><input type="checkbox" name="" value="" class="inputcheck">

        </div>
      </div>

      </div>

      </div>

<script type="text/javascript">
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
